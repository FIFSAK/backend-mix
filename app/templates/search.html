                        <a class="nav-user-link flex-container"
                           href="https://2gis.kz/almaty/inside/9430047375048660/firm/70000001050261708?m=76.910666%2C43.225079%2F16"
                           target="_blank">
                            <img src="../static/img/icons8-home-50.png" alt="home-icon" width="25" height="25">
                            <span>&nbsp;Тимирязева 42 ТЦ Галерея</span>
                        </a>
                        <a class="nav-user-link phone-number flex-container" href="tel:+77017124804">
                            <img src="../static/img/icons8-phone-50.png" alt="phone-icon" width="25" height="25">

            <div class="login-info flex-center-custom display-flex-custom d-none d-md-flex h-medium-font">

    </header>
</div>

<!-- MAIN SEARCH -->
<main class="mb-4">
    <div class="container-fluid search-div d-flex flex-column justify-content-center align-items-center">
        <form class="form-search d-flex" action="search.html">
            <input class="search-input" type="text" placeholder="What do you look for...">
            <button class="button-search" type="submit">Search</button>
        </form>
    </div>
</main>

<body>
<!-- Фильтры -->
<div class="container-fluid bg-color-light">
    <div class="row border-bottom-gray">
        <div class="col-12 col-md-3 border-right-gray-md pb-4 border-bottom-gray-sm filters-container custom-filter-width">
            <div class="d-flex flex-column">
                <!-- Фильтр по цене -->
                <div id="price-slider" class="slider"></div>
                <div class="slider-labels">
                    <input type="text" id="input-lower" class="input-lower"/>
                    <input type="text" id="input-upper" class="input-upper"/>
                </div>

                <!-- Фильтр по размеру с множественным выбором -->
                <div class="custom-checkboxes">
                    <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Size</p>
                    <label><input type="checkbox" name="size" value="s"> S</label>
                    <label><input type="checkbox" name="size" value="m"> M</label>
                    <label><input type="checkbox" name="size" value="l"> L</label>
                </div>

                <!-- Фильтр по бренду с чекбоксами -->
                <div class="custom-checkboxes">
                    <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Brand</p>
                    <label><input type="checkbox" name="brand" value="brand1"> Brand 1</label>
                    <label><input type="checkbox" name="brand" value="brand2"> Brand 2</label>
                    <label><input type="checkbox" name="brand" value="brand3"> Brand 3</label>
                </div>
            </div>

            <!-- Фильтр по цвету с чекбоксами -->
            <div class="custom-checkboxes">
                <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Color</p>
                <label><input type="checkbox" name="color" value="red"> Red</label>
                <label><input type="checkbox" name="color" value="blue"> Blue</label>
                <label><input type="checkbox" name="color" value="green"> Green</label>
            </div>

        </div>
        {% verbatim %}
        <div class="col-md-8" id="clothes-cards">
            <div class="row custom-gutter-row">
                <div class="col-md-4" v-for="cloth in clothes" :key="cloth.id">
                    <div class="product-card">
                        <img :src="cloth.image" :alt="cloth.name" class="product-image">
                        <div class="product-info">
                            <h3 class="product-title">{{ cloth.name }}</h3>
                            <button class="btn btn-primary add-to-cart-btn">Добавить в корзину</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endverbatim %}

    </div>

    <!-- ... Остальная часть страницы ... -->
</div>
</div>

<script src="../static/app.js"></script>

<!-- JavaScript для ползунка цены -->
<!-- Подключите noUiSlider -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
