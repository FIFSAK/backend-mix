{% verbatim %}
<!-- MAIN SEARCH -->
<div id="clothes-cards">
    <main class="mb-4">
        <div class="container-fluid search-div d-flex flex-column justify-content-center align-items-center">
            <form class="form-search d-flex" @submit.prevent="searchForm">
                <input class="search-input" type="text" v-model="searchQuery" placeholder="What do you look for...">
                <button class="button-search" type="submit">Search</button>
            </form>
        </div>
    </main>

    <!-- Фильтры -->

    <div class="container-fluid bg-color-light">
        <div class="row border-bottom-gray">
            <div class="col-12 col-md-3 border-right-gray-md pb-4 border-bottom-gray-sm filters-container custom-filter-width">
                <div class="d-flex flex-column">
                    <!-- Фильтр по цене -->
                    <div id="price-slider" class="slider"></div>
                    <div class="slider-labels">
                        <input type="text" id="input-lower" class="input-lower"/>
                        <input type="text" id="input-upper" class="input-upper"/>
                    </div>
                    <div class="custom-checkboxes">
                        <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Сортировать по</p>
                        <label><input type="radio" name="sort" value="asc" @click="orderType('price')"> убыванию
                            цены</label>
                        <label><input type="radio" name="sort" value="dsc" @click="orderType('-price')"> возрастанию
                            цены</label>
                        <label><input type="radio" name="sort" value="" @click="orderType('')"> умолчанию</label>
                    </div>
                    <!-- Фильтр по размеру с множественным выбором -->
                    <div class="custom-checkboxes">
                        <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Size</p>
                        <label v-for="size in ['XXS', 'XS', 'S', 'M', 'L', 'XL', 'XXL', 'XXXL']" :key="size">
                            <input type="checkbox" :value="size" @change="updateFilter(size)"> {{ size }}
                        </label>
                    </div>

                    <!-- Фильтр по бренду с чекбоксами -->
                    <div class="custom-checkboxes">
                        <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Brand</p>
                        <label v-for="brand in ['Gucci', 'Prada', 'test']" :key="brand">
                            <input type="checkbox" :value="brand" @change="updateFilter(brand)"> {{ brand }}
                        </label>
                    </div>
                </div>

                <!-- Фильтр по цвету с чекбоксами -->
                <div class="custom-checkboxes">
                    <p class="border-bottom-gray py-2 my-2 color-dark-gray h-medium-font">Color</p>
                    <label><input type="checkbox" name="color" value="red"> Red</label>
                    <label><input type="checkbox" name="color" value="blue"> Blue</label>
                    <label><input type="checkbox" name="color" value="green"> Green</label>
                </div>
            </div>

            <div class="col-md-8">
                <div class="row custom-gutter-row">
                    <div class="col-md-4" v-for="cloth in clothes" :key="cloth.id">
                        <a :href="`http://127.0.0.1:8000/cart.html?id=${cloth.id}`">
                            <div class="product-card">
                                <img :src="cloth.image" :alt="cloth.name" class="product-image">
                                <div class="product-info">
                                    <h3 class="product-title">{{ cloth.name }}</h3>
                                    <button class="btn btn-primary add-to-cart-btn">Добавить в корзину</button>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="pagination-container d-flex justify-content-center align-items-center my-4">
                    <button class="page-btn" @click="changePage('prev')"><i class="arrow left"></i></button>
                    <span class="page-count mx-3">{{pageString}}</span>
                    <button class="page-btn" @click="changePage('next')"><i class="arrow right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
